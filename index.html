<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stickman Cricket Game</title>
<style>
  body {
    margin: 0;
    background: skyblue;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .stickman {
    position: absolute;
    width: 30px;
    height: 60px;
    background: black;
    bottom: 20px;
  }

  #bowler { left: 20px; }
  #batsman { right: 20px; }

  #ball {
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    bottom: 50px;
    left: 50px;
  }

  #playBtn {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 20px;
    display: none;
  }

  #levels {
    position: absolute;
    top: 20px;
    left: 20px;
    display: none;
  }

  .level {
    padding: 8px 15px;
    margin: 5px 0;
    background: lightgray;
    cursor: not-allowed;
  }

  .unlocked {
    background: limegreen;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="game">
  <div id="bowler" class="stickman"></div>
  <div id="batsman" class="stickman"></div>
  <div id="ball"></div>

  <button id="playBtn">PLAY</button>

  <div id="levels">
    <div class="level unlocked">EASY</div>
    <div class="level">NORMAL ðŸ”’</div>
    <div class="level">HARD ðŸ”’</div>
    <div class="level">EXTREME ðŸ”’</div>
    <div class="level">IMPOSSIBLE ðŸ”’</div>
  </div>
</div>

<script>
  const bowler = document.getElementById("bowler");
  const batsman = document.getElementById("batsman");
  const ball = document.getElementById("ball");
  const playBtn = document.getElementById("playBtn");
  const levels = document.getElementById("levels");
  const levelDivs = document.querySelectorAll(".level");

  let unlockedLevel = 0;

  // STEP 2 ANIMATION
  setTimeout(() => {
    bowler.style.transition = "1s";
    bowler.style.bottom = "120px";
  }, 500);

  setTimeout(() => {
    ball.style.transition = "1s linear";
    ball.style.left = "60%";
  }, 1500);

  setTimeout(() => {
    batsman.style.transition = "1s";
    batsman.style.bottom = "120px";
  }, 2600);

  setTimeout(() => {
    ball.style.transition = "1s linear";
    ball.style.left = "90%";
    ball.style.bottom = "80%";
  }, 3600);

  setTimeout(() => {
    playBtn.style.display = "block";
  }, 4700);

  // PLAY BUTTON
  playBtn.onclick = () => {
    playBtn.style.display = "none";
    levels.style.display = "block";
  };

  // LEVEL SYSTEM
  levelDivs.forEach((level, index) => {
    level.onclick = () => {
      if (index === unlockedLevel) {
        alert("Completed: " + level.innerText);
        if (unlockedLevel < levelDivs.length - 1) {
          unlockedLevel++;
          levelDivs[unlockedLevel].classList.add("unlocked");
          levelDivs[unlockedLevel].innerText =
            levelDivs[unlockedLevel].innerText.replace(" ðŸ”’", "");
        }
      }
    };
  });
</script>

</body>
</html>
